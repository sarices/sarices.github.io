  <div class="content" itemprop="articleBody">
    <p>四川有一只猫长了一对大翅膀，不知道它会不会飞，遗传学家表示，这实际上是一种畸形，不会影响到猫猫的日常生活，不过猫猫会不会想飞呢？</p>
